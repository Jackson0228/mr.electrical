<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr.Electrical 电路先生</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans SC', sans-serif;
      background-color: #ffffff;
      color: #222;
      line-height: 1.6;
    }
    header {
      background-color: #003b8e;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      max-height: 60px;
      vertical-align: middle;
      margin-right: 15px;
    }
    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
    }
    .hero {
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://dev242.kodesolution.com/electricien/images/bg/2.jpg') no-repeat center center/cover;
      height: 85vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2em;
      max-width: 800px;
    }
    .section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .section h2 {
      font-size: 2em;
      margin-bottom: 30px;
      text-align: center;
      color: #003b8e;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .card {
      background: #f5f8ff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      border-top: 5px solid #ffcc00;
    }
    .carousel-container {
      position: relative;
      overflow: hidden;
      height: 180px;
      border-radius: 8px;
    }
    .carousel-track {
      position: relative;
      height: 100%;
    }
    .carousel-slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .carousel-slide.active {
      opacity: 1;
      z-index: 2;
    }
    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    .carousel-slide img:hover {
      transform: scale(1.05);
    }
    .card h3 {
      margin-top: 15px;
      margin-bottom: 15px;
      font-size: 1.25em;
      color: #0a1a2f;
    }
    .card p {
      font-size: 0.95em;
      color: #444;
    }
    .cta {
      background-color: #ffcc00;
      padding: 50px 20px;
      text-align: center;
      color: #000;
    }
    .cta h2 {
      margin-bottom: 20px;
    }
    .cta a {
      background: #003b8e;
      color: white;
      padding: 14px 32px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 6px;
      display: inline-block;
      margin-top: 10px;
    }
    footer {
      background: #0a1a2f;
      color: #ccc;
      text-align: center;
      padding: 25px 10px;
      font-size: 14px;
    }
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 18px;
      cursor: pointer;
      z-index: 10;
      border-radius: 50%;
    }
    .carousel-btn.prev {
      left: 10px;
    }
    .carousel-btn.next {
      right: 10px;
    }
    .carousel-dots {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
      justify-content: center;
      z-index: 9;
    }
    .carousel-dots button {
      width: 10px;
      height: 10px;
      border: none;
      border-radius: 50%;
      background-color: rgba(255,255,255,0.6);
      cursor: pointer;
    }
    .carousel-dots button.active {
      background-color: #ffcc00;
    }
  </style>
</head>
<body>
  <!-- [CONTENT OMITTED FOR BREVITY] -->

  <script>
    function setupCarousel(carouselId) {
      const container = document.getElementById(carouselId);
      const slides = container.querySelectorAll('.carousel-slide');
      const prevBtn = container.querySelector('.prev');
      const nextBtn = container.querySelector('.next');
      const dotContainer = container.querySelector('.carousel-dots');
      let index = 0;
      let interval;

      slides.forEach((_, i) => {
        const dot = document.createElement('button');
        dot.addEventListener('click', () => {
          index = i;
          updateSlides();
          resetAutoplay();
        });
        dotContainer.appendChild(dot);
      });

      const dots = dotContainer.querySelectorAll('button');

      function updateSlides() {
        slides.forEach((slide, i) => {
          slide.classList.toggle('active', i === index);
          dots[i].classList.toggle('active', i === index);
        });
      }

      function nextSlide() {
        index = (index + 1) % slides.length;
        updateSlides();
      }

      function prevSlide() {
        index = (index - 1 + slides.length) % slides.length;
        updateSlides();
      }

      nextBtn?.addEventListener('click', () => {
        nextSlide();
        resetAutoplay();
      });

      prevBtn?.addEventListener('click', () => {
        prevSlide();
        resetAutoplay();
      });

      function startAutoplay() {
        interval = setInterval(nextSlide, 4000);
      }

      function resetAutoplay() {
        clearInterval(interval);
        startAutoplay();
      }

      updateSlides();
      startAutoplay();
    }

    ['carousel1', 'carousel2', 'carousel3'].forEach(setupCarousel);
  </script>
</body>
</html>
