<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr.Electrical 电路先生</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans SC', sans-serif;
      background-color: #ffffff;
      color: #222;
      line-height: 1.6;
    }
    header {
      background-color: #003b8e;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      max-height: 60px;
      vertical-align: middle;
      margin-right: 15px;
    }
    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
    }
    .hero {
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://dev242.kodesolution.com/electricien/images/bg/2.jpg') no-repeat center center/cover;
      height: 85vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2em;
      max-width: 800px;
    }
    .section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .section h2 {
      font-size: 2em;
      margin-bottom: 30px;
      text-align: center;
      color: #003b8e;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .card {
      background: #f5f8ff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      border-top: 5px solid #ffcc00;
    }
    .carousel-container {
      position: relative;
      overflow: hidden;
      height: 180px;
      border-radius: 8px;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
      width: 100%;
      height: 100%;
    }
    .carousel-slide {
      min-width: 100%;
      height: 100%;
      flex-shrink: 0;
    }
    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card h3 {
      margin-top: 15px;
      margin-bottom: 15px;
      font-size: 1.25em;
      color: #0a1a2f;
    }
    .card p {
      font-size: 0.95em;
      color: #444;
    }
    .cta {
      background-color: #ffcc00;
      padding: 50px 20px;
      text-align: center;
      color: #000;
    }
    .cta h2 {
      margin-bottom: 20px;
    }
    .cta a {
      background: #003b8e;
      color: white;
      padding: 14px 32px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 6px;
      display: inline-block;
      margin-top: 10px;
    }
    footer {
      background: #0a1a2f;
      color: #ccc;
      text-align: center;
      padding: 25px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- [CONTENT OMITTED FOR BREVITY] -->

  <script>
    function setupSwipeCarousel(carouselId) {
      const container = document.getElementById(carouselId);
      const track = container.querySelector('.carousel-track');
      const slides = container.querySelectorAll('.carousel-slide');
      let index = 0;
      let startX = 0;
      let isDragging = false;

      function updateSlidePosition() {
        track.style.transform = `translateX(${-index * 100}%)`;
      }

      function startAutoplay() {
        return setInterval(() => {
          index = (index + 1) % slides.length;
          updateSlidePosition();
        }, 4000);
      }

      let interval = startAutoplay();

      function resetAutoplay() {
        clearInterval(interval);
        interval = startAutoplay();
      }

      container.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
        isDragging = true;
        clearInterval(interval);
      });

      container.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        const currentX = e.touches[0].clientX;
        const diffX = currentX - startX;
        if (Math.abs(diffX) > 50) {
          if (diffX > 0) {
            index = (index - 1 + slides.length) % slides.length;
          } else {
            index = (index + 1) % slides.length;
          }
          updateSlidePosition();
          resetAutoplay();
          isDragging = false;
        }
      });

      container.addEventListener('touchend', () => {
        isDragging = false;
      });

      updateSlidePosition();
    }

    ['carousel1', 'carousel2', 'carousel3'].forEach(setupSwipeCarousel);
  </script>
</body>
</html>
